<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartClass | Your Cart</title>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container {
      max-width: 1000px;
      margin: 60px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #333;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    .cart-details {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .cart-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #222;
    }
    .cart-info p {
      font-size: 14px;
      color: #777;
    }
    .cart-price {
      font-weight: 700;
      color: #4c51bf;
      font-size: 18px;
    }
    .remove-btn {
      background: #ff3b2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    .remove-btn:hover {
      background: #d62a20;
    }
    .cart-summary {
      text-align: right;
      margin-top: 25px;
    }
    .cart-summary h3 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .checkout-btn {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .checkout-btn:hover {
      background: #5a67d8;
    }
    .empty-cart {
      text-align: center;
      padding: 50px 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <header class="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">SmartClass</a>
        </div>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="course.html" class="nav-link">Courses</a></li>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
            <li>
              <a href="cart.html" class="signup-btn">
                <i class="fas fa-shopping-cart"></i> Cart
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Cart Content -->
    <section class="cart-container">
      <h1>Your Shopping Cart</h1>

      <div v-if="cart.length === 0" class="empty-cart">
        ðŸ›’ Your cart is empty. <a href="course.html" style="color:#4c51bf; font-weight:bold;">Browse Courses</a>
      </div>

      <div v-else>
        <div class="cart-item" v-for="(item, index) in cart" :key="index">
          <div class="cart-details">
            <img :src="item.image" :alt="item.title">
            <div class="cart-info">
              <h3>{{ item.title }}</h3>
              <p>{{ item.category }} â€¢ {{ item.instructor }}</p>
            </div>
          </div>
          <div class="cart-price">${{ item.price }}</div>
          <button class="remove-btn" @click="removeItem(index)">Remove</button>
        </div>

        <div class="cart-summary">
          <h3>Total: ${{ totalPrice.toFixed(2) }}</h3>
          <button class="checkout-btn" @click="goToCheckout">Proceed to Checkout</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      &copy; 2025 SmartClass. All rights reserved.
    </footer>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        cart: []
      },
      computed: {
        totalPrice() {
          return this.cart.reduce((sum, item) => sum + item.price, 0);
        }
      },
      methods: {
        removeItem(index) {
          this.cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(this.cart));
        },
        goToCheckout() {
          window.location.href = 'checkout.html';
        }
      },
      mounted() {
        const storedCart = localStorage.getItem('cart');
        if (storedCart) {
          this.cart = JSON.parse(storedCart);
        }
      }
    });
  </script>
</body>
</html>
